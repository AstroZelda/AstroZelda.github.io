<div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front" [style.background-color]="this.selectedColor">
        <span class="material-icons-round">favorite_border</span>
      </div>
      <div class="flip-card-back"  [style.background-color]="this.selectedColor">
        <h1>{{this.backText}}</h1>
      </div>
    </div>
  </div>
